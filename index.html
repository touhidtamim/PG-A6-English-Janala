<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Janala</title>

<!-- DaisyUI CDN -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<!-- FONTS -->

<!-- poppins + Tiro bangla + hind siliguri -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tiro+Bangla:ital@0;1&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/390c8f2fd8.js" crossorigin="anonymous"></script>

<style>
  body{
    font-family: "Poppins", sans-serif;
  }

  .text-hind {
  font-family: "Hind Siliguri", sans-serif;
}

.text-tiro {
  font-family: "Tiro Bangla", sans-serif;
}

.btn:hover img {
    filter: brightness(0) invert(1);
  }
</style>

</head>


<body>
  <header class="fixed w-full top-0" >
    <nav class="box-border  bg-gradient-to-r from-gray-300 to-gray-200 drop-shadow-sm z-50">
      <div  class="w-11/12 mx-auto py-4 flex justify-between items-center">
        <div class="flex  items-center">
          <h1 class="text-xl font-semibold">English</h1>
          <img src="assets/logo.png" alt="">
          <h1 class="text-tiro font-medium text-xl">জানালা</h1>
        </div>
        <div class="flex space-x-4">
          <button id="faqBtn" class="flex items-center btn border-solid border-2 border-[#422AD5] bg-[#F8F8F8] px-5 py-2 rounded text-[#422AD5] hover:bg-indigo-700 hover:text-white ">
            <div>
              <img class="pr-2" src="assets/fa-circle-question.png" alt="">
            </div class="font-semibold">
            <div>FAQ</div>
          </button>
          <button id="learnBtn" class="flex items-center btn border-solid border-2 border-[#422AD5]  bg-[#F8F8F8] px-5 py-2 rounded text-[#422AD5] hover:bg-indigo-700 hover:text-white">
            <div>
              <img class="pr-2" src="assets/fa-book-open.png" alt="">
            </div>
            <div class="font-semibold">
              Learn
            </div>
          </button>
          <button id="logoutBtn" class="flex items-center btn border-solid border-2 border-[#422AD5] bg-[#F8F8F8] px-5 py-2 rounded text-[#422AD5] hover:bg-indigo-700 hover:text-white">
            <div>
              <img class="pr-2" src="assets/fa-arrow-right-from-bracket.png" alt="">
            </div>
            <div class="font-semibold">
              Logout
            </div>
          </button>
        </div>
      </div>

    </nav>

  </header>
  <main>

    <!-- banner section -->
    <section class="w-11/12 mx-auto flex justify-between items-center p-12 mt-10 ">
      <div class="w-1/2">
        <h1 class="text-3xl font-bold"><span class="text-blue-600" >English</span> is Easy!!</h1>
        <p class="mt-4 text-hind text-xl">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা <br> আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে <br> যাবে অন্য একটি Level এ</p>
        <div id="loginForm" class="mt-5 flex flex-col">
          <input type="text" id="username" placeholder="Enter Your Name" class="w-72 p-2 my-3 border border-gray-400" required>
          <input type="password" id="password" placeholder="Enter Your Password" class="w-72 p-2 border border-gray-400" required>
          <button type="submit" class="mt-4 w-28 btn border-solid border-2 border-[#422AD5] px-3 py-1 bg-indigo-600 rounded text-white hover:bg-indigo-700">Get Started</button>
        </div>
      </div>
      <div class="w-1/2">
        <img src="assets/hero-student.png" alt="Banner Image" >
      </div>
    </section>
    

  </main>
  <footer>

  </footer>


  <script src="scripts/script.js"></script>
</body>
</html>
